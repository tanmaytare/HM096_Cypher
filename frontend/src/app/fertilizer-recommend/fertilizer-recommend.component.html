<div class="p-6 max-w-xl mx-auto bg-white rounded-xl shadow-lg space-y-6 hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:scale-105">
    <h2 class="text-2xl font-bold text-green-dark">ðŸŒ± Fertilizer Recommendation</h2>
  
    <input [(ngModel)]="cropname" placeholder="Enter Crop" class="w-full p-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-primary" />
  
    <select [(ngModel)]="soilType" class="w-full p-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-primary">
      <option value="" disabled selected>Select Soil Type</option>
      <option>Black</option>
      <option>Red</option>
      <option>Loamy</option>
      <option>Clay</option>
      <option>Sandy</option>
    </select>
  
    <button (click)="submit()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
      Recommend Fertilizer
    </button>
  
    <div *ngIf="result" class="mt-4 bg-gray-100 p-4 rounded-lg shadow-inner">
      ðŸ§ª Recommendation:
      <p [innerHTML]="result.recommendation" class="text-gray-700 mt-2"></p>
      <h3 *ngIf="result.error" class="mt-2 text-red-500">Error: {{ result.error }}</h3>
    </div>
  </div>
